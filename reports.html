<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports Management</title>
    <style>
        :root {
            --bg-page: #FAFAFA;
            --bg-surface: #FFFFFF;
            --primary: #9877D9;
            --primary-light: #B99FE1;
            --text-default: #333333;
            --text-muted: #666666;
            --border: #E1E1E1;
            --radius: 0.5rem;
            --border2: solid 1px #E1E1E1;
            --spacing: 1rem;
        }

        [data-theme="dark"] {
            --bg-page: #121212;
            --bg-page2: #12121259;
            --bg-surface: #1E1E1E;
            --text-default: #ffffff;
            --primary: #BB86FC;
            --primary-light: #985EFF;
            --text-muted: #A1A1A1;
            --border: #333333;
            --border2: solid 1px #333333;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        body {
            display: flex;
            min-height: 100vh;
            max-height: 100vh;
            background-color: var(--bg-page);
            color: var(--text-default);
            font-family: "YDGothic 140 Pro", 'Poppins', sans-serif;
            line-height: 1.5;
        }

        .sidebar {
            width: 240px;
            background-color: var(--bg-surface);
            border-right: 1px solid var(--border);
            padding: var(--spacing) 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: calc(var(--spacing) * 1.5);
            letter-spacing: 1px;
            color: var(--text-default);
        }

        .sidebar a {
            width: 100%;
            padding: 0.75rem var(--spacing);
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-muted);
            text-decoration: none;
            transition: background-color 0.3s, padding-left 0.3s;
        }

        .sidebar a:hover {
            background-color: var(--primary-light);
            color: var(--text-default);
            padding-left: calc(var(--spacing) + 0.5rem);
        }

        .sidebar a.active {
            background-color: var(--primary);
            color: var(--bg-surface);
            font-weight: 600;
            padding-left: calc(var(--spacing) + 0.5rem);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-page);
        }

        .header {
            background-color: var(--bg-surface);
            border-bottom: 1px solid var(--border);
            padding: var(--spacing);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: left;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .headline {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-default);
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls input,
        .controls select {
            background-color: var(--bg-page2);
            color: var(--text-default);
        }

        .controls select,
        .controls input,
        .controls button {
            padding: 0.5rem 0.75rem;
            font-size: 0.95rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .controls select:focus,
        .controls input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .controls button {
            background-color: var(--primary);
            color: var(--bg-surface);
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: var(--primary-light);
        }

        .table-container {
            flex-grow: 1;
            background-color: var(--bg-surface);
            border-radius: var(--radius);
            border: var(--border2);
            overflow: auto;
            height: 100%;
            margin: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--bg-surface);
            border-radius: var (--radius);
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        th,
        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            text-align: left;
            font-size: 0.95rem;
        }

        th {
            background-color: var(--primary);
            color: var(--bg-surface);
            font-weight: 600;
            cursor: default;
        }

        th.sortable:hover {
            background-color: var(--primary-light);
            color: var(--text-default);
            cursor: pointer;
        }

        thead th {
            position: sticky;
            top: 0;
            z-index: 2;
            background-color: var(--primary);
            color: var(--bg-surface);
            border-radius: 0;
        }

        tr:nth-child(even) {
            background-color: #FBFBFB;
        }

        [data-theme="dark"] tr:nth-child(even) {
            background-color: #1E1E1E;
        }

        .status {
            margin-top: 0.75rem;
            font-size: 0.9rem;
            color: green;
            font-weight: 500;
        }

        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border: 0.5rem solid #eee;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .dark-mode-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-default);
            transition: color 0.3s;
        }

        .dark-mode-toggle:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>ScholarX</h2>
        <a href="./index.html">Dashboard</a>
        <a href="./students.html">Student Directory</a>
        <a href="./marks.html">Marks Management</a>
        <a href="./fees.html">Fees Management</a>
        <a href="./reports.html" class="active">Reports & Printouts</a>
        <a href="./settings.html">Settings</a>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="headline">
                <h1>Reports Management</h1>
                <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
            </div>
            <div class="controls">
                <select id="classSelect">
                    <option value="">Select Grade</option>
                    <!-- Options dynamically populated -->
                </select>

                <select id="sectionSelect">
                    <option value="">Select Section</option>
                    <!-- Options dynamically populated -->
                </select>

                <select id="examSelect">
                    <option value="">Select Exam</option>
                    <!-- Options dynamically populated -->
                </select>

                <button class="btn-preview" onclick="fetchClassReport()">Preview Report</button>
                <button class="btn-print" onclick="printClassPDF()">Print Class PDF</button>
            </div>
        </div>

        <div class="table-container">
            <table id="reportTable">
                <thead>
                    <tr id="reportHeader">
                        <th>Roll No</th>
                        <th>Student Name</th>
                        <!-- Subject headers dynamically populated -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows -->
                </tbody>
            </table>
        </div>

        <div class="controls">
            <button class="btn-print" onclick="printStudentPDF()">Print Individual Report</button>
        </div>
    </div>

    <div id="loadingOverlay" style="display:none;">
        <div class="spinner"></div>
    </div>

    <script>
        const subjectsByClass = {
            "1": ["English", "Maths", "EVS"],
            "2": ["English", "Maths", "EVS"],
            "3": ["English", "Maths", "EVS"],
            "4": ["English", "Maths", "EVS"],
            "5": ["English", "Maths", "EVS"],
            "6": ["English", "Maths", "Science", "Social Studies"],
            "7": ["English", "Maths", "Science", "Social Studies"],
            "8": ["English", "Maths", "Science", "Social Studies"],
            "9": ["English", "Maths", "Science", "Social Studies"],
            "10": ["English", "Maths", "Science", "Social Studies"],
            "11": {
                "Science": ["Physics", "Chemistry", "Maths", "Biology"],
                "Commerce": ["Accountancy", "Business Studies", "Economics", "Maths"],
                "Arts": ["History", "Political Science", "Sociology", "English"]
            },
            "12": {
                "Science": ["Physics", "Chemistry", "Maths", "Biology"],
                "Commerce": ["Accountancy", "Business Studies", "Economics", "Informatics Practices"],
                "Arts": ["History", "Geography", "Psychology", "English"]
            }
        };

        document.getElementById("classSelect").addEventListener("change", handleClassChange);
        document.getElementById("sectionSelect").addEventListener("change", fetchExams);

        async function handleClassChange() {
            const classVal = document.getElementById("classSelect").value;
            if (classVal) {
                showLoading();
                await fetchSections(classVal);
                hideLoading();
            }
        }

        async function fetchSections(classVal) {
            // Fetch sections for the selected class
            // Populate sectionSelect dropdown
        }

        async function fetchExams() {
            const classVal = document.getElementById("classSelect").value;
            const sectionVal = document.getElementById("sectionSelect").value;

            if (!classVal || !sectionVal) {
                alert("Please select both class and section.");
                return;
            }

            showLoading();
            try {
                const res = await fetch("/.netlify/functions/fetchExams", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ class: classVal, section: sectionVal })
                });

                const result = await res.json();
                const examSelect = document.getElementById("examSelect");
                examSelect.innerHTML = '<option value="">Select Exam</option>';

                if (result.success && result.data.length > 0) {
                    result.data.forEach(exam => {
                        const option = document.createElement("option");
                        option.value = exam.name;
                        option.textContent = exam.name;
                        examSelect.appendChild(option);
                    });
                } else {
                    alert("No exams found for the selected class and section.");
                }
            } catch (err) {
                console.error("Error fetching exams:", err);
                alert("Error fetching exams.");
            } finally {
                hideLoading();
            }
        }

        async function fetchClassReport() {
            const classVal = document.getElementById("classSelect").value;
            const sectionVal = document.getElementById("sectionSelect").value;
            const examVal = document.getElementById("examSelect").value;

            if (!classVal || !sectionVal || !examVal) {
                alert("Please select class, section, and exam.");
                return;
            }

            showLoading();
            try {
                const res = await fetch("/.netlify/functions/fetchClassReport", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ class: classVal, section: sectionVal, exam: examVal })
                });

                const result = await res.json();
                if (result.success) {
                    renderClassReport(result.data);
                } else {
                    alert("No data found.");
                }
            } catch (err) {
                console.error("Error fetching class report:", err);
                alert("Error fetching class report.");
            } finally {
                hideLoading();
            }
        }

        function renderClassReport(data) {
            const headerRow = document.getElementById("reportHeader");
            const tableBody = document.querySelector("#reportTable tbody");

            headerRow.innerHTML = "<th>Roll No</th><th>Student Name</th>";
            tableBody.innerHTML = "";

            const subjects = Object.keys(data[0]).filter(key => key.startsWith("Sub"));
            subjects.forEach(sub => {
                const th = document.createElement("th");
                th.textContent = sub;
                headerRow.appendChild(th);
            });

            data.forEach(student => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${student.RollNo}</td>
                    <td>${student.Name}</td>
                    ${subjects.map(sub => `<td>${student[sub] ?? "-"}</td>`).join("")}
                `;
                tableBody.appendChild(row);
            });
        }

        function printClassPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF("landscape");
            doc.text("Class Report", 14, 16);
            doc.autoTable({ html: "#reportTable", startY: 20 });
            doc.save("class-report.pdf");
        }

        function printStudentPDF() {
            const { jsPDF } = window.jspdf;
            const selectedRow = document.querySelector("#reportTable tbody tr.selected");
            if (!selectedRow) {
                alert("Please select a student row.");
                return;
            }

            const studentData = Array.from(selectedRow.children).map(td => td.textContent);
            const doc = new jsPDF();
            doc.text("Student Report", 14, 16);
            doc.text(`Roll No: ${studentData[0]}`, 14, 26);
            doc.text(`Name: ${studentData[1]}`, 14, 36);

            const subjects = Array.from(document.querySelectorAll("#reportHeader th")).slice(2);
            const marks = studentData.slice(2);

            const tableData = subjects.map((sub, i) => [sub.textContent, marks[i]]);
            doc.autoTable({
                head: [["Subject", "Marks"]],
                body: tableData,
                startY: 46
            });

            doc.save(`student-report-${studentData[0]}.pdf`);
        }

        // Populate class and section dropdowns
        document.addEventListener("DOMContentLoaded", () => {
            const classSelect = document.getElementById("classSelect");
            const sectionSelect = document.getElementById("sectionSelect");

            // Populate class dropdown (1-12)
            for (let i = 1; i <= 12; i++) {
                const option = document.createElement("option");
                option.value = i;
                option.textContent = i;
                classSelect.appendChild(option);
            }

            // Populate section dropdown (A-G)
            ["A", "B", "C", "D", "E", "F", "G"].forEach(section => {
                const option = document.createElement("option");
                option.value = section;
                option.textContent = section;
                sectionSelect.appendChild(option);
            });
        });

        function showLoading() {
            document.getElementById("loadingOverlay").style.display = "flex";
        }

        function hideLoading() {
            document.getElementById("loadingOverlay").style.display = "none";
        }

        // Initialize theme from localStorage
        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-theme", savedTheme);
            const toggleButton = document.querySelector(".dark-mode-toggle");
            toggleButton.textContent = savedTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
        });

        function toggleDarkMode() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
            const toggleButton = document.querySelector(".dark-mode-toggle");
            toggleButton.textContent = newTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
        }
    </script>
</body>

</html>
