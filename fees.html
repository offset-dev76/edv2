<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees Payment Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
        .payment-history {
            margin-top: 30px;
        }
        .payment-record {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Track Fees Payment</h2>

    <form id="paymentForm">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" required>

        <label for="amountPaid">Amount Paid:</label>
        <input type="number" id="amountPaid" required>

        <label for="paymentDate">Payment Date:</label>
        <input type="date" id="paymentDate" required>

        <label for="paymentMode">Payment Mode:</label>
        <select id="paymentMode">
            <option value="Cash">Cash</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="UPI">UPI</option>
            <option value="Other">Other</option>
        </select>

        <button type="submit">Add Payment</button>
    </form>

    <p id="message"></p>

    <div class="payment-history" id="paymentHistory">
        <h3>Payment History</h3>
        <div id="historyContainer"></div>
    </div>

    <script>
        async function loadPayments(studentId) {
            try {
                const res = await fetch(`/.netlify/functions/getStudentPayments?id=${studentId}`);
                const data = await res.json();

                const historyContainer = document.getElementById("historyContainer");
                historyContainer.innerHTML = '';

                if (data.length === 0) {
                    historyContainer.innerHTML = '<p>No payments found.</p>';
                    return;
                }

                data.forEach(payment => {
                    const div = document.createElement("div");
                    div.className = "payment-record";
                    div.innerHTML = `
                        <strong>Date:</strong> ${new Date(payment.date).toLocaleDateString()}<br>
                        <strong>Amount:</strong> â‚¹${payment.amount}<br>
                        <strong>Mode:</strong> ${payment.mode}
                    `;
                    historyContainer.appendChild(div);
                });
            } catch (err) {
                console.error(err);
            }
        }

        document.getElementById("paymentForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const studentId = document.getElementById("studentId").value.trim();
            const paymentData = {
                studentId,
                amount: parseFloat(document.getElementById("amountPaid").value),
                date: document.getElementById("paymentDate").value,
                mode: document.getElementById("paymentMode").value,
            };

            try {
                const res = await fetch("/.netlify/functions/addPayment", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(paymentData),
                });

                const result = await res.json();
                document.getElementById("message").textContent = result.message;

                if (result.success) {
                    document.getElementById("paymentForm").reset();
                    loadPayments(studentId);
                }
            } catch (err) {
                console.error(err);
                document.getElementById("message").textContent = "Error adding payment.";
            }
        });

        document.getElementById("studentId").addEventListener("blur", function () {
            const studentId = this.value.trim();
            if (studentId) {
                loadPayments(studentId);
            }
        });
    </script>

</body>
</html>
