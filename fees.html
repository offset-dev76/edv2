<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fees Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
    }

    .sidebar {
      width: 200px;
      background: #333;
      color: #fff;
      height: 100vh;
      padding: 20px;
    }

    .sidebar h2 {
      color: #fff;
      font-size: 1.2rem;
    }

    .sidebar ul {
      padding: 0;
      list-style: none;
    }

    .sidebar li {
      margin: 10px 0;
      cursor: pointer;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
    }

    select {
      padding: 8px;
      margin-right: 10px;
    }

    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    .no-data {
      margin-top: 20px;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Dashboard</h2>
    <ul>
      <li>Home</li>
      <li>Students</li>
      <li>Fees</li>
      <li>Reports</li>
    </ul>
  </div>

  <div class="main">
    <h2>Fees Overview</h2>

    <label for="classSelect">Class:</label>
    <select id="classSelect">
        <option value="">Select Grade</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

    <label for="sectionSelect">Section:</label>
    <select id="sectionSelect">
      <option value="">Select Section</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>

    <button onclick="loadStudents()">Load Students</button>

    <div id="studentsTable"></div>
  </div>

  <script>
    async function loadStudents() {
      const classVal = document.getElementById('classSelect').value;
      const sectionVal = document.getElementById('sectionSelect').value;

      if (!classVal) {
        alert("Please select a class.");
        return;
      }

      const body = { class: classVal };
      const res = await fetch('/.netlify/functions/fetchStudents', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const result = await res.json();
      if (!result.success) {
        document.getElementById("studentsTable").innerHTML = `<p class="no-data">Failed to load students.</p>`;
        return;
      }

      let filtered = result.data;
      if (sectionVal) {
        filtered = filtered.filter(s => s.section === sectionVal);
      }

      if (filtered.length === 0) {
        document.getElementById("studentsTable").innerHTML = `<p class="no-data">No students found.</p>`;
        return;
      }

      // Build table
      let tableHTML = `<table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
            <th>Section</th>
            <th>Stream</th>
            <th>Phone</th>
            <th>Total Paid</th>
          </tr>
        </thead>
        <tbody>`;

      for (const student of filtered) {
        const payments = await fetch(`/.netlify/functions/getPayments?id=${student.id}`);
        const paymentData = await payments.json();
        const totalPaid = Array.isArray(paymentData)
          ? paymentData.reduce((sum, p) => sum + Number(p.amount || 0), 0)
          : 0;

        tableHTML += `<tr>
          <td>${student.id}</td>
          <td>${student.name}</td>
          <td>${student.class}</td>
          <td>${student.section}</td>
          <td>${student.stream || '-'}</td>
          <td>${student.phone}</td>
          <td>â‚¹${totalPaid}</td>
        </tr>`;
      }

      tableHTML += `</tbody></table>`;
      document.getElementById("studentsTable").innerHTML = tableHTML;
    }
  </script>

</body>
</html>
