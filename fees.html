<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam & Timetable Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f5f7fa;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select, input[type="text"], input[type="date"], input[type="time"] {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #e9ecef;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>ðŸ“˜ Exam Schedule</h2>
      <label for="examClass">Select Class</label>
      <select id="examClass">
        <option value="">-- Select Class --</option>
        <option value="10">Class 10</option>
        <option value="11">Class 11</option>
        <option value="12">Class 12</option>
      </select>

      <label for="stream" id="streamLabel" style="display: none;">Select Stream (11/12 only)</label>
      <select id="stream" style="display: none;">
        <option value="">-- Select Stream --</option>
        <option value="science">Science</option>
        <option value="commerce">Commerce</option>
        <option value="arts">Arts</option>
        <option value="computer">Computer</option>
      </select>

      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="Enter Subject Name" />

      <label for="examDate">Date</label>
      <input type="date" id="examDate" />

      <label for="examTime">Time</label>
      <input type="time" id="examTime" />

      <button class="btn" onclick="addExamRow()">Add Exam</button>

      <table id="examTable">
        <thead>
          <tr>
            <th>Class</th>
            <th>Stream</th>
            <th>Subject</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h2>ðŸ“… Timetable (Weekly)</h2>
      <label for="timetableClass">Select Class</label>
      <select id="timetableClass">
        <option value="">-- Select Class --</option>
        <option value="10">Class 10</option>
        <option value="11">Class 11</option>
        <option value="12">Class 12</option>
      </select>

      <label for="day">Day</label>
      <select id="day">
        <option value="">-- Select Day --</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
      </select>

      <label for="period">Period</label>
      <input type="text" id="period" placeholder="E.g., 1st Period" />

      <label for="timetableSubject">Subject</label>
      <input type="text" id="timetableSubject" placeholder="Enter Subject" />

      <button class="btn" onclick="addTimetableRow()">Add to Timetable</button>

      <table id="timetableTable">
        <thead>
          <tr>
            <th>Class</th>
            <th>Day</th>
            <th>Period</th>
            <th>Subject</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const examClass = document.getElementById('examClass');
    const stream = document.getElementById('stream');
    const streamLabel = document.getElementById('streamLabel');

    examClass.addEventListener('change', () => {
      if (examClass.value === '11' || examClass.value === '12') {
        stream.style.display = 'block';
        streamLabel.style.display = 'block';
      } else {
        stream.style.display = 'none';
        streamLabel.style.display = 'none';
      }
    });

    function addExamRow() {
      const classVal = examClass.value;
      const streamVal = stream.style.display === 'none' ? '-' : stream.value;
      const subject = document.getElementById('subject').value;
      const date = document.getElementById('examDate').value;
      const time = document.getElementById('examTime').value;

      if (!classVal || !subject || !date || !time) {
        alert('Please fill all fields.');
        return;
      }

      const table = document.getElementById('examTable').querySelector('tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${classVal}</td>
        <td>${streamVal}</td>
        <td>${subject}</td>
        <td>${date}</td>
        <td>${time}</td>
        <td><button onclick="this.parentElement.parentElement.remove()">Delete</button></td>
      `;
      table.appendChild(row);
    }

    function addTimetableRow() {
      const classVal = document.getElementById('timetableClass').value;
      const day = document.getElementById('day').value;
      const period = document.getElementById('period').value;
      const subject = document.getElementById('timetableSubject').value;

      if (!classVal || !day || !period || !subject) {
        alert('Please fill all fields.');
        return;
      }

      const table = document.getElementById('timetableTable').querySelector('tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${classVal}</td>
        <td>${day}</td>
        <td>${period}</td>
        <td>${subject}</td>
        <td><button onclick="this.parentElement.parentElement.remove()">Delete</button></td>
      `;
      table.appendChild(row);
    }
  </script>
</body>
</html>
