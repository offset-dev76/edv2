<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Marks</title>
</head>
<body>
  <form id="markForm">
    <input name="student" placeholder="Student name" required>
    <input name="subject" placeholder="Subject" required>
    <input name="marks" type="number" placeholder="Marks" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('markForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        student: form.student.value,
        subject: form.subject.value,
        marks: parseInt(form.marks.value)
      };

      const res = await fetch('/.netlify/functions/saveMarks', {
        method: 'POST',
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert(result.message);
    });
  </script>
</body>
</html>
