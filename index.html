<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marks Management</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f6f8;
    }

    .sidebar {
      width: 240px;
      background-color: #2f3542;
      color: white;
      padding: 20px 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.4rem;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #57606f;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 1.8rem;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .controls select,
    .controls input,
    .controls button {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
      border-right: 1px solid #eee;
    }

    th:last-child,
    td:last-child {
      border-right: none;
    }

    th {
      background-color: #f1f1f1;
    }

    td input {
      width: 60px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
      -moz-appearance: textfield;
    }

    td input::-webkit-outer-spin-button,
    td input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .btn-save {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-print {
      background-color: #2ed573;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .status {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>School Panel</h2>
    <a href="#">Dashboard</a>
    <a href="#">Student Directory</a>
    <a href="#" class="active">Marks Management</a>
    <a href="#">Fees Management</a>
    <a href="#">Exam & Timetable</a>
    <a href="#">Reports & Printouts</a>
    <a href="#">Notifications</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Marks Management</h1>
      <div class="controls">
        <select id="classSelect">
          <option value="">Select Grade</option>
          <option value="10A">10A</option>
          <option value="10B">10B</option>
          <option value="11A">11A</option>
        </select>
        <input type="text" id="examName" placeholder="Enter Exam Name">
        <button class="btn-save" onclick="saveMarks()">Save</button>
        <button class="btn-print" onclick="window.print()">Print</button>
      </div>
    </div>

    <table id="marksTable">
      <thead>
        <tr id="marksHeader">
          <th>Student ID</th>
          <th>Student Name</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic Rows -->
      </tbody>
    </table>
    <div class="status" id="statusMsg"></div>
  </div>

  <script>
    const subjectsByClass = {
      "10A": ["Maths", "Science", "Social", "English"],
      "10B": ["Maths", "Science", "Social", "English"],
      "11A": ["Physics", "Chemistry", "Maths", "Computer"]
    };

    const studentsByClass = {
      "10A": [
        { id: "S001", name: "Ananya Sharma" },
        { id: "S002", name: "Rahul Verma" }
      ],
      "10B": [
        { id: "S003", name: "Kavya Menon" },
        { id: "S004", name: "Aarav Singh" }
      ],
      "11A": [
        { id: "S005", name: "Zoya Khan" },
        { id: "S006", name: "Manav Patel" }
      ]
    };

    const marksData = {};

    document.getElementById("classSelect").addEventListener("change", renderMarksTable);

    function renderMarksTable() {
      const grade = document.getElementById("classSelect").value;
      const headerRow = document.getElementById("marksHeader");
      const tableBody = document.querySelector("#marksTable tbody");

      headerRow.innerHTML = "<th>Student ID</th><th>Student Name</th>";
      tableBody.innerHTML = "";

      if (!grade || !studentsByClass[grade]) return;

      const subjects = subjectsByClass[grade] || [];
      subjects.forEach(sub => {
        const th = document.createElement("th");
        th.textContent = sub;
        headerRow.appendChild(th);
      });

      studentsByClass[grade].forEach(student => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${student.id}</td><td>${student.name}</td>`;
        subjects.forEach(subject => {
          const td = document.createElement("td");
          const input = document.createElement("input");
          input.setAttribute("data-id", student.id);
          input.setAttribute("data-subject", subject);
          input.setAttribute("type", "text");
          input.setAttribute("maxlength", "3");

          input.addEventListener("input", (e) => {
            let value = e.target.value.toUpperCase();
            if (value === "A") value = "AB";
            if (value !== "AB" && (isNaN(value) || +value > 100 || +value < 0)) {
              e.target.value = "";
            } else {
              e.target.value = value;
            }
          });

          td.appendChild(input);
          row.appendChild(td);
        });
        tableBody.appendChild(row);
      });
    }
    function saveMarks() {
      const grade = document.getElementById("classSelect").value;
      const examName = document.getElementById("examName").value.trim();
      const status = document.getElementById("statusMsg");

      if (!grade || !examName) {
        alert("Please select a class and enter an exam name.");
        return;
      }

      const rows = document.querySelectorAll("#marksTable tbody tr");
      const payload = [];

      rows.forEach(row => {
        const studentId = row.children[0].textContent;
        const studentName = row.children[1].textContent;
        const inputs = row.querySelectorAll("input");

        inputs.forEach(input => {
          const subject = input.getAttribute("data-subject");
          let value = input.value.trim();

          if (value !== "") {
            if (value === "AB") value = 0;
            else value = parseInt(value);

            payload.push({
              student: studentName,
              rollNumber: studentId,
              subject: subject,
              marks: value,
              class: grade,
              examName: examName
            });
          }
        });
      });

      // Send to backend
      fetch("/.netlify/functions/saveMarks", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
        .then(response => response.json())
        .then(data => {
          status.textContent = data.message || "Marks saved successfully!";
          setTimeout(() => status.textContent = '', 3000);
        })
        .catch(error => {
          console.error("Error saving marks:", error);
          status.textContent = "Error saving marks.";
        });
    }

    document.addEventListener("keydown", function (e) {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        const active = document.activeElement;
        if (active.tagName !== "INPUT") return;

        const td = active.parentElement;
        const tr = td.parentElement;
        const rowIndex = tr.rowIndex;
        const cellIndex = td.cellIndex;

        let targetInput;
        switch (e.key) {
          case "ArrowRight":
            targetInput = tr.cells[cellIndex + 1]?.querySelector("input");
            break;
          case "ArrowLeft":
            targetInput = tr.cells[cellIndex - 1]?.querySelector("input");
            break;
          case "ArrowDown":
            targetInput = document.querySelector(`#marksTable tr:nth-child(${rowIndex + 1}) td:nth-child(${cellIndex + 1}) input`);
            break;
          case "ArrowUp":
            targetInput = document.querySelector(`#marksTable tr:nth-child(${rowIndex - 1}) td:nth-child(${cellIndex + 1}) input`);
            break;
        }

        if (targetInput) {
          e.preventDefault();
          targetInput.focus();
        }
      }
    });
  </script>
</body>

</html>
