<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Add Student</h2>

    <form id="studentForm">
        <label for="studentId">ID:</label>
        <input type="text" id="studentId" required>

        <label for="studentName">Name:</label>
        <input type="text" id="studentName" required>

        <label for="studentClass">Class:</label>
        <input type="text" id="studentClass" required>

        <label for="studentSection">Section:</label>
        <input type="text" id="studentSection" required>

        <label for="studentStream">Stream:</label>
        <input type="text" id="studentStream">

        <label for="studentPhone">Phone:</label>
        <input type="text" id="studentPhone" required>

        <button type="submit">Add Student</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById("studentForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const studentData = {
                id: document.getElementById("studentId").value.trim(),
                name: document.getElementById("studentName").value.trim(),
                class: document.getElementById("studentClass").value.trim(),
                section: document.getElementById("studentSection").value.trim(),
                stream: document.getElementById("studentStream").value.trim(),
                phone: document.getElementById("studentPhone").value.trim(),
            };

            if (!studentData.id || !studentData.name || !studentData.class || !studentData.section || !studentData.phone) {
                alert("Please fill out all required fields.");
                return;
            }

            try {
                const res = await fetch("/.netlify/functions/addStudent", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(studentData),
                });

                const result = await res.json();
                document.getElementById("message").textContent = result.message;

                if (result.success) {
                    document.getElementById("studentForm").reset();
                }
            } catch (err) {
                console.error("Error:", err);
                document.getElementById("message").textContent = "Error adding student.";
            }
        });
    </script>

</body>
</html>
