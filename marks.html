<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Management</title>
    <style>
        :root {
            --bg-page: #FAFAFA;
            --bg-surface: #FFFFFF;
            --primary: #9877D9;
            --primary-light: #B99FE1;
            --text-default: #333333;
            --text-muted: #666666;
            --border: #E1E1E1;
            --radius: 0.5rem;
            --border2: solid 1px #E1E1E1;
            --spacing: 1rem;
        }

        [data-theme="dark"] {
            --bg-page: #121212;
            --bg-page2: #12121259;
            --bg-surface: #1E1E1E;
            --text-default: #ffffff;
            --primary: #BB86FC;
            --primary-light: #985EFF;
            --text-muted: #A1A1A1;
            --border: #333333;
            --border2: solid 1px #333333;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        body {
            display: flex;
            min-height: 100vh;
            max-height: 100vh;
            background-color: var(--bg-page);
            color: var(--text-default);
            font-family: "YDGothic 140 Pro", 'Poppins', sans-serif;
            line-height: 1.5;
        }

        .sidebar {
            width: 240px;
            background-color: var(--bg-surface);
            border-right: 1px solid var(--border);
            padding: var(--spacing) 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: calc(var(--spacing) * 1.5);
            letter-spacing: 1px;
            color: var(--text-default);
        }

        .sidebar a {
            width: 100%;
            padding: 0.75rem var(--spacing);
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-muted);
            text-decoration: none;
            transition: background-color 0.3s, padding-left 0.3s;
        }

        .sidebar a:hover {
            background-color: var(--primary-light);
            color: var(--text-default);
            padding-left: calc(var(--spacing) + 0.5rem);
        }

        .sidebar a.active {
            background-color: var(--primary);
            color: var(--bg-surface);
            font-weight: 600;
            padding-left: calc(var(--spacing) + 0.5rem);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-page);
        }

        .header {
            background-color: var(--bg-surface);
            border-bottom: 1px solid var(--border);
            padding: var(--spacing);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: left;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .headline {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-default);
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls input,
        .controls select {
            background-color: var(--bg-page2);
            color: var(--text-default);
        }

        .controls select,
        .controls input,
        .controls button {
            padding: 0.5rem 0.75rem;
            font-size: 0.95rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .controls select:focus,
        .controls input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .controls button {
            background-color: var(--primary);
            color: var(--bg-surface);
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: var(--primary-light);
        }

        .table-container {
            flex-grow: 1;
            background-color: var(--bg-surface);
            border-radius: var(--radius);
            border: var(--border2);
            overflow: auto;
            height: 100%;
            margin: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--bg-surface);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        th,
        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            text-align: left;
            font-size: 0.95rem;
        }

        th {
            background-color: var(--primary);
            color: var(--bg-surface);
            font-weight: 600;
            cursor: default;
        }

        th.sortable:hover {
            background-color: var(--primary-light);
            color: var(--text-default);
            cursor: pointer;
        }

        thead th {
            position: sticky;
            top: 0;
            z-index: 2;
            background-color: var(--primary);
            color: var(--bg-surface);
            border-radius: 0;
        }

        tr:nth-child(even) {
            background-color: #FBFBFB;
        }

        [data-theme="dark"] tr:nth-child(even) {
            background-color: #1E1E1E;
        }

        .status {
            margin-top: 0.75rem;
            font-size: 0.9rem;
            color: green;
            font-weight: 500;
        }

        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border: 0.5rem solid #eee;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .dark-mode-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-default);
            transition: color 0.3s;
        }

        .dark-mode-toggle:hover {
            color: var(--primary);
        }

        #marksTable thead {
            display: none; /* Initially hide the table head */
        }

        #marksTable.show thead {
            display: table-header-group; /* Show the table head when data is fetched */
        }
    </style>

</head>

<body>
    <div class="sidebar">
        <h2>ScholarX</h2>
        <a href="./index.html">Dashboard</a>
        <a href="./students.html">Student Directory</a>
        <a href="./marks.html" class="active">Marks Management</a>
        <a href="./fees.html">Fees Management</a>
        <a href="./reports.html">Reports & Printouts</a>
        <a href="./settings.html">Settings</a>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="headline">
            <h1>Marks Management</h1>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
            </div>
            <div class="controls">
                <select id="classSelect">
                    <option value="">Select Grade</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>

                  <select id="sectionSelect">
                      <option value="">Select Section</option>
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                      <option value="D">D</option>
                      <option value="E">E</option>
                      <option value="F">F</option>
                      <option value="G">G</option>
                </select>

                <select id="streamSelect" style="display: none; transition: 0.3s;">
                    <option value="">Select Stream</option>
                    <option value="Science">Science</option>
                    <option value="Commerce">Commerce</option>
                    <option value="Arts">Arts</option>
                </select>

                <input type="text" id="examName" placeholder="Enter Exam Name">
                <button class="btn-save" onclick="saveMarks()">Save</button>
                <button class="btn-print" onclick="window.print()">Print</button>
        
            </div>
        </div>

        <div class="table-container">
            <table id="marksTable">
                <thead>
                    <tr id="marksHeader">
                        <th>Student ID</th>
                        <th>Student Name</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic Rows -->
                </tbody>
            </table>
            <div class="status" id="statusMsg"></div>
        </div>

    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" style="display:none;">
        <div class="spinner"></div>
    </div>

    <script>
        const subjectsByClass = {
            "10": ["Maths", "Science", "Social", "English"],
            "11": {
                Science: ["Physics", "Chemistry", "Maths", "Computer"],
                Commerce: ["Accountancy", "Business Studies", "Economics", "Maths"],
                Arts: ["History", "Political Science", "Sociology", "English"]
            },
            "12": {
                Science: ["Physics", "Chemistry", "Maths", "Biology"],
                Commerce: ["Accountancy", "Business Studies", "Economics", "Informatics Practices"],
                Arts: ["History", "Geography", "Psychology", "English"]
            }
        };


        let studentsByClass = {}; // Will be populated dynamically

        document.getElementById("classSelect").addEventListener("change", handleClassChange);
        document.getElementById("sectionSelect").addEventListener("change", fetchStudentsForMarks);
        document.getElementById("streamSelect").addEventListener("change", handleStreamChange);

        async function handleClassChange() {
            const classVal = document.getElementById("classSelect").value;
            const streamSelect = document.getElementById("streamSelect");

            // Show stream dropdown only for classes 11 and 12
            if (classVal === "11" || classVal === "12") {
                streamSelect.style.display = "inline-block";
            } else {
                streamSelect.style.display = "none";
                streamSelect.value = "";
            }

            if (classVal) {
                showLoading();
                await fetchStudentsForMarks(); // Fetch students directly after class is selected
                hideLoading();
            }
        }

        async function handleStreamChange() {
            const classVal = document.getElementById("classSelect").value;
            const streamVal = document.getElementById("streamSelect").value;

            // Re-render the table to update subjects based on the selected stream
            if (classVal === "11" || classVal === "12") {
                renderMarksTable();
            }
        }

        async function fetchStudentsForMarks() {
            const selectedClass = document.getElementById("classSelect").value;
            const selectedSection = document.getElementById("sectionSelect").value;

            if (!selectedClass || !selectedSection) return; // Ensure both class and section are selected

            showLoading();
            try {
                const res = await fetch("/.netlify/functions/fetchStudents", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ class: selectedClass, section: selectedSection })
                });

                const result = await res.json();

                if (result.success && result.data.length > 0) {
                    studentsByClass[selectedClass] = result.data.filter(s => s.section === selectedSection);
                    renderMarksTable();
                    tryFetchAndFillMarks();
                } else {
                    alert("No students found.");
                }
            } catch (err) {
                console.error("Error fetching students:", err);
                alert("Error fetching student data.");
            } finally {
                hideLoading();
            }
        }

        function renderMarksTable() {
            const grade = document.getElementById("classSelect").value;
            const stream = document.getElementById("streamSelect").value;
            const headerRow = document.getElementById("marksHeader");
            const tableBody = document.querySelector("#marksTable tbody");

            headerRow.innerHTML = "<th>Student ID</th><th>Student Name</th>";
            tableBody.innerHTML = "";

            if (!grade || !studentsByClass[grade]) {
                document.getElementById("marksTable").classList.remove("show");
                return;
            }

            let subjects = [];

            if (grade <= 10) {
                subjects = subjectsByClass[grade] || [];
            } else {
                subjects = subjectsByClass[grade]?.[stream] || [];
            }

            subjects.forEach(sub => {
                const th = document.createElement("th");
                th.textContent = sub;
                headerRow.appendChild(th);
            });

            studentsByClass[grade].forEach(student => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${student.id}</td><td>${student.name}</td>`;

                subjects.forEach(subject => {
                    const td = document.createElement("td");
                    const input = document.createElement("input");
                    input.setAttribute("data-id", student.id);
                    input.setAttribute("data-name", student.name);
                    input.setAttribute("data-subject", subject);
                    input.setAttribute("type", "text");
                    input.setAttribute("maxlength", "3");

                    input.addEventListener("input", (e) => {
                        let value = e.target.value.toUpperCase();
                        if (value === "A") value = "AB";
                        if (value !== "AB" && (isNaN(value) || +value > 100 || +value < 0)) {
                            e.target.value = "";
                        } else {
                            e.target.value = value;
                        }
                    });

                    td.appendChild(input);
                    row.appendChild(td);
                });

                tableBody.appendChild(row);
            });

            document.getElementById("marksTable").classList.add("show");
        }

        function getSubjectMap(grade, stream) {
            let subjects = [];
            if (+grade <= 10) {
                subjects = subjectsByClass[grade] || [];
            } else {
                subjects = subjectsByClass[grade]?.[stream] || [];
            }
            const map = {};
            subjects.forEach((subj, idx) => {
                map[subj] = `Sub${idx + 1}`;
            });
            return map;
        }

        async function saveMarks() {
            const grade = document.getElementById("classSelect").value;
            const section = document.getElementById("sectionSelect").value;
            const stream = document.getElementById("streamSelect").value;
            const examName = document.getElementById("examName").value.trim();
            const status = document.getElementById("statusMsg");

            if (!grade || !examName) {
                alert("Please select a class and enter an exam name.");
                return;
            }

            if ((grade === "11" || grade === "12") && !stream) {
                alert("Please select a stream.");
                return;
            }

            if (!(grade === "11" || grade === "12") && !section) {
                alert("Please select a section.");
                return;
            }

            const inputs = document.querySelectorAll("#marksTable input");
            const studentMap = {};

            inputs.forEach(input => {
                const id = input.getAttribute("data-id");
                const name = input.getAttribute("data-name");
                const subject = input.getAttribute("data-subject");
                const rawValue = input.value.trim();

                let marks = null;
                if (rawValue === "AB") {
                    marks = 0;
                } else if (rawValue !== "") {
                    const parsed = parseInt(rawValue);
                    if (!isNaN(parsed)) {
                        marks = parsed;
                    }
                }

                if (!studentMap[id]) {
                    studentMap[id] = {
                        RollNo: id,
                        Name: name,
                        Class: grade,
                        Section: section,
                        Stream: (grade === "11" || grade === "12") ? stream : "",
                        Exam: examName,
                        Sub1: null, Sub2: null, Sub3: null, Sub4: null,
                        Sub5: null, Sub6: null, Sub7: null, Sub8: null
                    };
                }

                const subjectMap = getSubjectMap(grade, stream);
                const subKey = subjectMap[subject];
                if (subKey) {
                    studentMap[id][subKey] = marks;
                }
            });

            const batch = Object.values(studentMap);

            try {
                showLoading();
                const res = await fetch('/.netlify/functions/saveMarks2', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ batch })
                });
                const result = await res.json();
                status.textContent = result.message;
            } catch (err) {
                console.error("Save error:", err);
                status.textContent = "Failed to save marks.";
            } finally {
                hideLoading();
                setTimeout(() => (status.textContent = ""), 4000);
            }
        }

        document.addEventListener("keydown", function (e) {
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
                const active = document.activeElement;
                if (active.tagName !== "INPUT") return;

                const td = active.parentElement;
                const tr = td.parentElement;
                const rowIndex = tr.rowIndex;
                const cellIndex = td.cellIndex;

                let targetInput;
                switch (e.key) {
                    case "ArrowRight":
                        targetInput = tr.cells[cellIndex + 1]?.querySelector("input");
                        break;
                    case "ArrowLeft":
                        targetInput = tr.cells[cellIndex - 1]?.querySelector("input");
                        break;
                    case "ArrowDown":
                        targetInput = document.querySelector(`#marksTable tr:nth-child(${rowIndex + 1}) td:nth-child(${cellIndex + 1}) input`);
                        break;
                    case "ArrowUp":
                        targetInput = document.querySelector(`#marksTable tr:nth-child(${rowIndex - 1}) td:nth-child(${cellIndex + 1}) input`);
                        break;
                }

                if (targetInput) {
                    e.preventDefault();
                    targetInput.focus();
                }
            }
        });

        function showLoading() {
            document.getElementById("loadingOverlay").style.display = "flex";
        }

        function hideLoading() {
            document.getElementById("loadingOverlay").style.display = "none";
        }

        async function tryFetchAndFillMarks() {
            const grade = document.getElementById("classSelect").value;
            const stream = document.getElementById("streamSelect").value;
            const examName = document.getElementById("examName").value.trim();

            if (!grade || !examName) return;

            try {
                const res = await fetch("/.netlify/functions/fetchMarks2", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ grade, stream, exam: examName })
                });

                const result = await res.json();

                if (result.success && result.data?.length > 0) {
                    const marksData = result.data; // Array of student mark documents

                    const subjectMap = {}; // subject name => Sub1...Sub8
                    const subjects = getSubjectsForGradeStream(grade, stream);

                    subjects.forEach((sub, i) => {
                        subjectMap[sub] = `Sub${i + 1}`;
                    });

                    const inputs = document.querySelectorAll("#marksTable input");

                    inputs.forEach(input => {
                        const id = input.getAttribute("data-id");
                        const subject = input.getAttribute("data-subject");

                        const doc = marksData.find(m => m.RollNo === id);
                        if (!doc) return;

                        const subKey = subjectMap[subject];
                        const val = doc[subKey];

                        if (val === 0) {
                            input.value = "AB";
                        } else if (val === null || val === undefined) {
                            input.value = "";
                        } else {
                            input.value = val;
                        }
                    });
                }
            } catch (err) {
                console.warn("No previous marks found or error fetching them.");
            }
        }

        function getSubjectsForGradeStream(grade, stream) {
            if (grade === "11" || grade === "12") {
                return subjectsByClass[grade]?.[stream] || [];
            }
            return subjectsByClass[grade] || [];
        }

        // Initialize theme from localStorage
        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-theme", savedTheme);
            const toggleButton = document.querySelector(".dark-mode-toggle");
            toggleButton.textContent = savedTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
        });

        function toggleDarkMode() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme); // Save theme to localStorage
            const toggleButton = document.querySelector(".dark-mode-toggle");
            toggleButton.textContent = newTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
        }
    </script>
</body>

</html>
